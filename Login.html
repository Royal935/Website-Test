<!DOCTYPE hmtl>
<html lang="en">
<meta name="color-scheme" content="dark light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Times</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet" href="LoginSyle.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">login</button>
            <button type="button" class="toggle-btn">register</button>
        </div>
      <div>
        <div class="welcome">
          <p>Welcome to Good Times</p>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
            <button type="submit" class="submit-btn">register</button>
        </form>
      </div>

</body>
</html>
