<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up and sign in form</title>
    <link rel="stylesheet" href="LoginSyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id="header">
    <a href="index.html"><img src="logo.jpg"
      style="width:100px"></a> 
    <p class="word-one">Good</p>
    <p class="word-two">Times</p>

      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="shop.html">shop</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Login.html">Login</a></li>
          <li><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
      </div>
  </section>
     
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h1>Create Account</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                  </div>
                  <div>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                  </div>
                
              </div>
              <span>or use your email for registration</span>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Re-Type Password">
              <button class="form_btn">Register</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form>
              <a href="index.html"><img src="logo.jpg"
                style="width:150px"></a>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                  </div>
                  <div>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                  </div>
                
                
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button class="form_btn">Login</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay-left">
              <h1>Welcome Back to Good Times</h1>
              <p> </p>
              <button id="signIn" class="overlay_btn">Login</button>
            </div>
            <div class="overlay-right">
              <h1>Welcome to GoodTimes</h1>
              <p> </p>
              <button id="signUp" class="overlay_btn">Register</button>
            </div>
          </div>
        </div>
      </div>
      <script>
           
          const signUpBtn = document.getElementById("signUp");
            const signInBtn = document.getElementById("signIn");
            const container = document.querySelector(".container");
 
            signUpBtn.addEventListener("click",() =>{
                container.classList.add("right-panel-active");
 
            })
            signInBtn.addEventListener("click",() =>{
                container.classList.remove("right-panel-active")
            })
      
      </script>
       
</body>
</html>
